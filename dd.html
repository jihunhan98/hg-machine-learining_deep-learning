<!DOCTYPE html>
<html>
<head>
  <title>Red Cat</title>
</head>
<body>
  <svg width="100" height="100">
    <!-- Draw the cat's head -->
    <circle cx="50" cy="30" r="20" fill="#FF0000"/>
    <!-- Draw the cat's ears -->
    <path d="M 30 10 L 40 20 L 30 30" fill="#FF0000"/>
    <path d="M 70 10 L 60 20 L 70 30" fill="#FF0000"/>
    <!-- Draw the cat's eyes -->
    <circle cx="45" cy="27" r="3" fill="#FFFFFF"/>
    <circle cx="55" cy="27" r="3" fill="#FFFFFF"/>
    <!-- Draw the cat's nose -->
    <path d="M 50 35 L 55 38 L 45 38 Z" fill="#FFFFFF"/>
    <!-- Draw the cat's mouth -->
    <path d="M 48 41 L 52 41 L 50 45" fill="#000000"/>
  </svg>
</body>
</html>
